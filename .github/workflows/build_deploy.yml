name: Build Label Printer App

# 触发规则：手动触发 (workflow_dispatch)
on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version Tag (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    # 修改点：将 windows-2019 改为 windows-latest (目前对应 Windows Server 2022)
    # 只要 Python 版本锁定为 3.8，生成的 exe 依然兼容 Win7
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' # 核心：保持 Python 3.8 以确保 Win7 兼容性
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Update Version File
      shell: python
      run: |
        import os
        version = "${{ github.event.inputs.version_tag }}"
        try:
            with open('src/version.py', 'w') as f:
                f.write(f'APP_VERSION = "{version}"\n')
        except FileNotFoundError:
            # 如果目录结构有误，尝试直接写入当前目录或创建目录
            os.makedirs('src', exist_ok=True)
            with open('src/version.py', 'w') as f:
                f.write(f'APP_VERSION = "{version}"\n')

    - name: Build with PyInstaller
      run: |
        # 打包命令：单文件，无控制台，添加图标，添加数据
        # 注意：assets文件夹必须存在于仓库中，否则会报错。如果暂无，可去掉 --add-data 参数
        pyinstaller --noconfirm --onefile --windowed --name "LabelPrinter" --icon "assets/icon.ico" --add-data "assets;assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LabelPrinter-${{ github.event.inputs.version_tag }}
        path: dist/LabelPrinter.exe

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      actions: write
    steps:
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 2
